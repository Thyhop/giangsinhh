<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc Mừng Giáng Sinh</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hình nền -->
  <div class="background">
    <img src="images/reindeer.png" alt="Tuần lộc" class="reindeer">
    <img src="images/santa.png" alt="Ông già Noel" class="santa">
  </div>

  <!-- Lời chúc -->
  <div class="container">
    <h1>Chúc Mừng Giáng Sinh! 🎄</h1>
    <p>Nhập tên của bạn để nhận lời chúc:</p>
    <input type="text" id="username" placeholder="Tên của bạn">
    <button onclick="showGreeting()">Nhận lời chúc</button>

    <div id="greeting" class="hidden">
      <h2>🎅 Lời chúc của bạn: </h2>
      <p id="message"></p>
      <button onclick="restart()">Quay lại</button>
    </div>
  </div>

  <!-- Hiệu ứng tuyết rơi -->
  <div class="snow"></div>

  <script src="script.js"></script>
</body>
</html>
